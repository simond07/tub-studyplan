<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Semesterplan Visualisierung</title>
</head>
<body class="bg-neutral-50">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Semesterplan Visualisierung</h1>

        <!-- Bereich hinzufügen -->
        <form id="addAreaForm">
            <div class="mb-4">
                <input id="areaInput" type="text" placeholder="Bereich hinzufügen" class="border p-2 mr-2">
                <button type="submit" class="bg-green-500 text-white p-2 rounded">Bereich hinzufügen</button>
            </div>
        </form>

        <!-- Module hinzufügen -->
        <form id="addModuleForm">
            <div class="mb-4 gap-2 flex flex-wrap">
                <input id="moduleTitleInput" type="text" placeholder="Modultitel" class="border p-2 mr-2">
                <select id="moduleAreaSelect" class="border p-2 mr-2">
                    <option value="">Bereich auswählen</option>
                </select>
                <input id="moduleSemesterInput" type="number" placeholder="Semester" class="border p-2 mr-2">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Modul hinzufügen</button>
            </div>
        </form>

        <!-- Bereichsübersicht -->
        <div id="areasContainer" class="flex gap-4">
            <!-- Bereiche und Module werden hier angezeigt -->
        </div>

        <!-- Semesterübersicht -->
        <div id="semesterContainer" class="flex gap-4">
            <!-- Semester wird hier angezeigt -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
